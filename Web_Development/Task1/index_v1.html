<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            scroll-behavior: smooth;

        }

        header {
            background: linear-gradient(135deg, #6dd5ed, #219d9f);
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        nav ul {
            display: flex;
            justify-content:flex-end;
            list-style: none;
            margin: 0;
            padding: 0;
            height: 70px;
            gap: 20px;
        }

        nav ul li {
            display: flex;
            align-items: center;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 40px;
            display: block;
            transition: all 0.3s ease-in-out;
            font-size: 1.2em;
            border: 2px solid transparent;
            /* Prepare for hover effect */
        }

        nav ul li a:hover,
        nav ul li a:focus {
            color: #ffd700;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            border-color: #ffd700;
            /* Add a border color on hover/focus for more emphasis */
            transform: scale(1.05);
            /* Slightly increase size on hover/focus for attention */
        }

        /* Section Styles */
        section {
            padding: 60px 0;
            text-align: center;
        }

        section:nth-child(even) {
            background-color: #e2e2e2;
        }

        /* Section Styles */
        section {
            padding: 60px 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

        }
        #home {
                
            background: linear-gradient(to right, #4AC29A, #BDFFF3); /* Teal to light mint */
        }

        #about {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
        }

        #services {
            background: linear-gradient(to right, #12c2e9, #c471ed, #f64f59);
            /* Sky blue to purple to pink */
        }

        #contact {
            background: linear-gradient(to right, #D3CCE3, #E9E4F0); /* Light lavender to pale purple */
        }
        @media screen and (max-width: 768px) {
            
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Welcome to Our Landing Page</h1>
    </section>
    <section id="about">
        <h1>About Us</h1>
    </section>
    <section id="services">
        <h1>Our Services</h1>
    </section>
    <section id="contact">
        <h1>Contact Us</h1>
    </section>

    <script>
        // Smooth scrolling
        document.querySelectorAll('#navbar a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>

</html>
