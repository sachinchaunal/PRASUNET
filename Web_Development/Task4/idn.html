<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .neon-blue {
            color: #00c3ff; /* Base color for the text */
            text-shadow:
                0 0 5px #00c3ff,
                0 0 10px #00c3ff,
                0 0 20px #00c3ff,
                0 0 40px #00e6ff,
                0 0 80px #00e6ff,
                0 0 120px #00e6ff; /* Neon glow effect */
            background: linear-gradient(45deg, #00c3ff, #00e6ff, #00c3ff, #00e6ff);
            background-size: 200% 200%;
            animation: gradientAnimation 4s ease infinite;
        }
    
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="neon-blue">
        heloow
    </div>
</body>
</html>
